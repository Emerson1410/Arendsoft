<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Requisição HTTP GET</title>
</head>
<body>

<div id="resultado"></div>

<script>
window.onload = fazerRequisicao;

function fazerRequisicao() {
  // URL da solicitação HTTP GET
  const url = "https://gartic.com.br/info_sala.php?x=1655213163911&id_sala=33";

  // Faz a solicitação HTTP GET usando a API Fetch
  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('Falha na solicitação HTTP GET');
      }
      return response.text();
    })
    .then(data => {
      // Define o conteúdo da div "resultado" com o resultado da API
      document.getElementById("resultado").textContent = `${data}`;
    })
    .catch(error => {
      // Em caso de erro, exibe uma mensagem de erro na div "resultado"
      document.getElementById("resultado").textContent = 'Erro ao fazer a requisição: ' + error.message;
    });
}
</script>

</body>
</html>
