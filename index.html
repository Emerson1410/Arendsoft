<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Requisição AJAX</title>
</head>
<body>

<div id="resultado"></div>

<script>
function fazerRequisicao() {
  // URL da solicitação HTTP GET
  const url = "https://gartic.com.br/info_sala.php?x=1655213163911&id_sala=33";

  // Faz a solicitação AJAX
  const xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);

  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);

      // Exibe o resultado na div "resultado"
      document.getElementById("resultado").textContent = `${JSON.stringify(data)}`;
    } else if (xhr.readyState === 4) {
      // Em caso de erro
      document.getElementById("resultado").textContent = 'Erro ao fazer a requisição';
    }
  };

  xhr.send();
}

// Chama a função assim que a página carregar
window.onload = fazerRequisicao;
</script>

</body>
</html>
